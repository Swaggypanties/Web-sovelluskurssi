<!doctype html>
<HTML lang="en">
	<head>
		<title>Update data</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="stylefp.css">
	</head>
        <body>
            
        <div class="container">
            <div class="center" id="wlcm">
                <h1 id="wlcm">Update your data</h1>
                <h2>Please submit your updated information below</h2>
            </div>
            <form onsubmit="paivita(event)" id="updatepage" method="get" action="secondpage.html">
                    <div class="center1">
                        <h2>Name</h2>
                        <button type="button" id="enableEdit">Update name</button>
                        <input type="text" id="Name" name="Name" placeholder="Name" required disabled hidden >
                        <br> <br>
                        <h2>Age</h2>
                        <button type="button" id="enableEdit1">Update age</button>
                        <input type="number" id="Age" name="Age" placeholder="Age" disabled hidden>
                        <br>
                        <span id="ageError" class="error-message"></span>
                        <br> <br>
                        <h2>Weight(kg)</h2>
                        <button type="button" id="enableEdit2">Update weight</button>
                        <input type="number" id="Weight" name="Weight" placeholder="weight(Kg)" disabled hidden>
                        <br>
                        <span id="weightError" class="error-message"></span>
                        <br> <br>
                        <h2>Height(cm)</h2>
                        <button type="button" id="enableEdit3">Update height</button>
                        <input type="number" id="Height" name="Height" placeholder="Height(Cm)" disabled hidden>
                        <br>
                        <span id="heightError" class="error-message"></span>
                        <br> <br>
                        
                        <input type="submit" value="Submit" id="submit">
                        <br>
                        <br>
                        <a href="secondpage.html" class="button">Return to the front page</a>
                    </div>
                </div>
            </form>
            
            
            
            
            
        </body>
        <script src="scripts.js"></script>
</HTML>
