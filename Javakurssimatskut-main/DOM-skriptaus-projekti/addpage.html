<!doctype html>
<HTML lang="en">
	<head>
		<title>Update data</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="stylefp.css">
	</head>
        <body>
            
        <div class="container">
            <div class="center" id="wlcm">
                <h1 id="wlcm">How was your day today?</h1>
                <h2>Please submit<br> how much you have <br> trained<br> and<br> eaten<br></h2>
            </div>
            <form onsubmit="lahetan(event)" id="addpage" method="get" action="summarypage.html">
                    <div class="center1">
                        <h2>How many hours have you trained today?</h2>
                        <input type="number" id="train" name="train" placeholder="How many hours?" required > 
                        <br>
                        <span id="trainsError" class="error-message"></span>
                        <br> <br>
                        <h2>How many calories(kcal) have you consumed today?</h2>
                        <input type="number" id="kcal" name="kcal" placeholder="kcal" >
                        <br>
                        <span id="weightError" class="error-message"></span>
                        <br> <br>
                        <h2>What type of training did you do?</h2>
                        <select name="intensity" id="intensity" required>
                            <option value="" selected="selected">Select the intensity</option>
                          </select>
                          <br><br>
                        <select name="sport" id="sport" required>
                            <option value="" selected="selected">Select the activity</option>
                          </select>
                        <br>
                        <span id="heightError" class="error-message"></span>
                        <br> <br>
                        
                        <input type="submit" value="Submit" id="submit">
                    </div>
                </div>
            </form>
            
            
            
            
            
        </body>
        <script src="scripts.js"></script>
</HTML>
